<body>
<h2>Tabla de verdad</h2>
<table>
    <tr>
      <th>P</th>
      <th>Q</th>
      <th>no P</th>
      <th>no Q</th>
      <th>P y Q</th>
      <th>P o Q</th>
      <th><button>TODO</button></th>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>0</td>

    <tr>

    </tr>
    <tr>

    </tr>
    <tr>
      <td>0</td>

      <td>1</td>
      <td>1</td>
      <td>0</td>
      <td>0</td>
      <td>-</td>
    </tr>
  </table>

  <h2>Calculadora Booleana</h2>
  <label for="num1">P:</label>
  <input type="number" id="num1">
  <br><br>
  <label for="num2">Q:</label>
  <input type="number" id="num2">
  <br><br>
  <button onclick="run('no_p')">No P</button>
  <button onclick="run('no_q')">No Q</button>
  <button onclick="run('p_y_q')">P y Q</button>
  <button onclick="run('p_o_q')">P o Q</button>
  <button onclick="run('np_o_nq')">No P o No Q</button>
  <h3>Resultado: <span id="resultado">__</span></h3>

<script>
    function run(param) {
        const num1 = document.getElementById('num1').value=='1';
        const num2 = document.getElementById('num2').value=='1';
        let resultado = 0
        if (param == "no_p") {
            resultado = !num1;
        } else if (param == "no_q") {
            resultado = !num2;
        }else if (param == "p_y_q") {
            resultado = num1 && num2;
        }else if (param == "p_o_q") {
            resultado =  num1 || num2;
        }else if (param == "np_o_nq") {
            resultado =  !num1 || !num2;
        }
        resultado = resultado ? 1 : 0;
        document.getElementById('resultado').textContent = resultado
    }

</script>
</body>
